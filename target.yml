# スクレイピングするサイトデータを記述してください.
# url, pathに関しては必須です.
# データがない場合はnilを格納してください.

# url サイトのURL
# site_name サイトの名前
# path '数値名' => 'その数値を取るためのXPath'
# remove_string 除外する文字
# user_agent: ユーザエージェント設定
# delay: sleep設定

target_list:
  - url: 'http://www.realworld.jp/crowd/'
    site_name: 'クラウド'
    path:
      '作業した人数': "//span[contains(@class,'open_sans_c text_color01')][1]/text()"
      '作業実績数': "//*[contains(@class,'open_sans_c')][1]/text()"
    remove_string: nil
    user_agent: '*'
    delay: 1

  - url: 'http://www.shufti.jp/'
    site_name: 'シュフティ'
    path:
      'ユーザ数': "//*[contains(@class, 'box worker')]/p/span[1]/text()"
      'クライアント数': "//*[contains(@class, 'box client')]/p/span[1]/text()"
      'お仕事累計': "//*[contains(@class, 'box job-all')]/p/span[1]/text()"
      '募集中のお仕事': "//*[contains(@class, 'box job-current')]/p/span[1]/text()"
    remove_string: nil
    user_agent: '*'
    delay: 1

  - url: 'https://works.sagooo.com/'
    site_name: 'ザグワークス'
    path:
      '総記事数': "//*[contains(@class,'border-wrapper heightLine-group01')][1]/div/span[1]/text()"
    remove_string: '記事'
    user_agent: '*'
    delay: 1

  - url: 'https://works.sagooo.com/writing/'
    site_name: nil
    path:
      '登録ライター数': "//*[contains(@class,'span3 right-ctn')]/dl[1]/dd[1]/text()"
    remove_string: '人'
    user_agent: '*'
    delay: 1
